<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #0a192f, #000033);
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
        }

        .rocket {
            font-size: 64px;
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            animation: launch 4s ease-in-out infinite;
        }

        @keyframes launch {
            0% {
                bottom: -100px;
                transform: translateX(-50%) rotate(0deg);
            }
            50% {
                bottom: 100%;
                transform: translateX(-50%) rotate(45deg);
            }
            100% {
                bottom: 100%;
                transform: translateX(-50%) rotate(90deg);
            }
        }

        .trail {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 4px;
            height: 0;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.5), transparent);
            animation: trail 4s ease-in-out infinite;
        }

        @keyframes trail {
            0% {
                height: 0;
            }
            50% {
                height: 100%;
            }
            100% {
                height: 100%;
            }
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
            animation: fade 4s ease-in-out infinite;
        }

        @keyframes fade {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rocket">ðŸš€</div>
        <div class="trail"></div>
        <h1>Website Under Maintenance</h1>
        <p>We're launching something amazing soon!</p>
    </div>
</body>
</html>
