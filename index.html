<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #333;
        }

        .content {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-size: 4em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
        }

        /* Floating Astronaut Animation */
        .astronaut {
            position: absolute;
            width: 100px;
            animation: float 6s infinite ease-in-out;
            z-index: 1;
        }

        .astronaut:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-duration: 7s;
            animation-delay: 1s;
        }

        .astronaut:nth-child(2) {
            top: 50%;
            right: 15%;
            animation-duration: 8s;
            animation-delay: 2s;
        }

        .astronaut:nth-child(3) {
            bottom: 20%;
            left: 40%;
            animation-duration: 9s;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(15deg); }
        }

        /* ISS Animation */
        .iss {
            position: absolute;
            bottom: 10%;
            right: 20%;
            width: 300px;
            animation: sway 5s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes sway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-10px); }
        }

        /* Sun Animation */
        .sun {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            z-index: 0;
            animation: rotate 30s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Asteroid Animation */
        .asteroid {
            position: absolute;
            width: 50px;
            animation: fly 10s linear infinite;
            z-index: 0;
        }

        @keyframes fly {
            from {
                transform: translateX(100vw) translateY(0) rotate(0deg);
            }
            to {
                transform: translateX(-100vw) translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Weâ€™ll be back soon!</h1>
        <p>Our website is currently undergoing scheduled maintenance.
        (Don't doubt we are from Andhra, Thisissalvendar & Dineshelon </p>
    </div>

    <!-- Astronauts -->
    <img src="assets/images/astronaut.jpg.png" alt="Astronaut" class="astronaut">
    <img src="assets/images/astronaut.jpg.png" alt="Astronaut" class="astronaut">
    <img src="assets/images/astronaut.jpg.png" alt="Astronaut" class="astronaut">

    <!-- ISS -->
    <img src="assets/images/iss.jpg.png" alt="ISS" class="iss">

    <!-- Sun -->
    <img src="assets/images/sun.png" alt="Sun" class="sun">

    <!-- Asteroids -->
    <script>
        const asteroidCount = 10;  // Number of asteroids
        const asteroidImages = [
            'assets/images/asteroid.png',  // Asteroid image 1
            'assets/images/asteroid.png',  // Asteroid image 2
            'assets/images/asteroid.png'   // Asteroid image 3
        ];

        function createAsteroid() {
            const asteroid = document.createElement('img');
            asteroid.src = asteroidImages[Math.floor(Math.random() * asteroidImages.length)];
            asteroid.className = 'asteroid';
            asteroid.style.top = `${Math.random() * 100}%`;
            asteroid.style.left = `${Math.random() * 100}%`;
            asteroid.style.animationDuration = `${Math.random() * 5 + 5}s`;
            asteroid.style.width = `${Math.random() * 50 + 20}px`;
            document.body.appendChild(asteroid);

            setTimeout(() => {
                asteroid.remove();
            }, 10000);
        }

        for (let i = 0; i < asteroidCount; i++) {
            setTimeout(createAsteroid, i * 1000);
        }

        setInterval(createAsteroid, 5000);
    </script>

</body>
</html>
